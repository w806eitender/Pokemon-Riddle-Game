    <script>
        // Get the image and insert it inside the modal - use its "alt" text as a caption
        function getRandom() { //設初始值c = 0
            return Math.floor(Math.random() * 151 + 1)
        }
        $('.que_img').click(function () {
            $("#ans_modal").css("display", "block")
            $("#ans_img1").prop("src", this.src)
        })

        // When the user clicks on <span> (x), close the modal
        $(".close").click(function () {
            $("#ans_modal").css("display", "none")
        })

        $(".ansBtn").click(function () {
            if ($("#caption input").val()) {
                $(".overlay").text($("#caption input").val())
                $(".overlay").css("opacity", 1)
            } else {
                $(".overlay").css("opacity", 0)
            }
            $("#ans_modal").css("display", "none");
        })

        $(".hintBtn").click(function () {
            $(".ans_img").after("<img class='img_hint' src='img/002.png'>")
            $(".hintBtn").addClass('hint_chosen')
        })
